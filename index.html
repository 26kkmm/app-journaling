<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/responsive.js" defer></script>
    <script src="/index.js" defer></script>
    <title>Journaling</title>
  </head>
  <body>
    <div class="app">
      <div class="lookup">
        
        <div class="today">
          <div class="day"></div>
          <div class="date"></div>
        </div>
        <div class="calendar">
          <div class="cal-heading">
            <div class="cal-year"></div>
            <div class="cal-month"></div>
          </div>
          <div class="cal-days">
            <ul class="weekdays">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="cal-dates">
            </ul>
          </div>
        </div>
        <btn-group>
          <button id="previous-day" class="btn">Previous Day</button>
          <button id="next-day" class="btn">Next Day</button>
        </btn-group>
      </div>
      <div class="writing-zone">
        <textarea name="text" id="text" oninput="resizeTextarea()"></textarea>
      </div>
    </div>
    
  </body>
</html>
