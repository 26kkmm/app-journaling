<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <script src="/responsive.js" defer></script>
    <script src="/index.js" defer></script>
    <title>Journaling</title>
  </head>
  <body>
    <div class="app">
      <div class="lookup">
        <div class="today">
          <div class="day"></div>
          <div class="date"></div>
        </div>
        <div class="calendar">
          <div class="cal-heading">
            <div class="cal-year" onclick="toggleYearDropdown()"></div>
            <div class="year-dropdown-container">
              <div
                class="year-dropdown"
                id="year-dropdown"
                style="display: none"
              ></div>
            </div>
            <div class="cal-month" onclick="toggleMonthDropdown()"></div>
            <div class="month-dropdown-container">
              <div
                class="month-dropdown"
                id="month-dropdown"
                style="display: none"
              ></div>
            </div>
          </div>

          <div class="cal-days">
            <ul class="weekdays">
              <li>Su</li>
              <li>Mo</li>
              <li>Tu</li>
              <li>We</li>
              <li>Th</li>
              <li>Fr</li>
              <li>Sa</li>
            </ul>
            <ul class="cal-dates"></ul>
          </div>
        </div>
        <btn-group>
          <button id="previous-day" class="btn">Previous Day</button>
          <button id="next-day" class="btn">Next Day</button>
        </btn-group>
      </div>
      <div class="writing-zone">
        <textarea name="text" id="text" oninput="resizeTextarea()"></textarea>
      </div>
    </div>
  </body>
</html>
