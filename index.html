<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/index.js" defer></script>
    <script src="/responsive.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <title>Journal</title>
  </head>
  <body>
    <div class="app">
      <div class="lookup">
        <div class="today">
          <div class="day">Tuesday</div>
          <div class="date">12 March 2024</div>
        </div>
        <div class="calendar">Calendar</div>
        <btn-group>
          <button class="btn">Previous Day</button>
          <button class="btn">Next Day</button>
        </btn-group>
      </div>
      <div class="writing-zone">
        <textarea name="text" id="text" oninput="resizeTextarea()"></textarea>
      </div>
    </div>
  </body>
</html>
